<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ingresar</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/ico" href="resources/images/icon.ico">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section class="cover">
            <section class="cover_data"><a href="index.html"><img class="logo_x200" src="resources/svgs/document.svg"></a>
                <form class="form" action="javascript:login()" method="post" autocomplete="off">
                    <fieldset>
                        <input type="email" name="email" required autofocus id="email">
                        <label for="email">Correo</label>
                    </fieldset>
                    <fieldset>
                        <input type="password" name="password" required id="password">
                        <label for="password">Contraseña</label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Recordar</label>
                    </fieldset>
                    <section class="form-group">
                        <button type="submit">Ingresar</button>
                        <button type="reset">Borrar</button>
                    </section>
                    <div class="form-group">
                        <label></label>
                    </div>
                </form>
                <section class="cover_links cover_center"><a class="cover_link" href="signup.html">Registrarme</a></section>
            </section>
        </section>
        <footer class="footer">
            <div class="copyright">Peercheck | Copyright © 2017 - Todos los derechos reservados a sus respectivos dueños</div>
            <div class="github-link"><a href=""><i class="icon icon-github"></i> View Source</a></div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/push.min.js"></script>
        <script src="js/viewport-size.js"></script>
        <script src="js/scripts.js"></script>
        <script>
        </script>
    </body>
</html>
